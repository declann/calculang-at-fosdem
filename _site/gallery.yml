- category: Finance 💵🔍
  description: calculang aims have applications in finance, where transparency and understanding about numbers is essential for decision-making. # nice to be able to emphasize "transparency and understanding"
  tiles:

    - title: Savings Calculator 🪙🪙
      subtitle: makes estimates for a savings balance
      entrypoint: /models/savings/savings.cul.js
      id: savings # used in URL, must be unique across tiles under all categories
      modular: false
      thumbnail: thumbnails/savings-calculator.png

    - title: Savings Actual-ator 🔃
      subtitle: tracks updates to actual balances and future estimates
      entrypoint: /models/savings/savings-rec.cul.js
      id: savings-rec
      modular: true
      thumbnail: thumbnails/savings-actualator.png

    - title: SaaS Cashflows 💵🌊
      subtitle: Modelling a SaaS business cashflows
      entrypoint: https://cdn.jsdelivr.net/gh/declann/calculang-miscellaneous-models@main/models/cashflows/simple-cfs.cul.js
      id: saas-cashflows # used in URL, must be unique across tiles under all categories
      modular: false
      thumbnail: thumbnails/saas-cashflows.png


    - title: Loan Checker 🕵️
      disabled: false
      subtitle: to scenario-out and validate loans and mortgages 🏡
      entrypoint: http://localhost:8080/simple-loan/simple-loan.cul.js
      id: simple-loan
      modular: false
      thumbnail: thumbnails/loan-validator.png

    - title: Pension Calculator 🚧🧓
      disabled: false
      subtitle: "🚧 & ⚠️ Not checked and Not financial advice"
      entrypoint: /models/taxes-pensions/pension-calculator.cul.js
      id: pension-calculator
      modular: true 
      wip: true
      thumbnail: thumbnails/pension-calculator.png

    - title: Monte Carlo Pension Calculator 🚧🧓
      disabled: true
      subtitle: "🚧 & ⚠️ Not checked and Not financial advice"
